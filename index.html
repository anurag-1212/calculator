<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
           <input class="boxx1" type="text" id = 'res'>
           <div class="btn">
              <input type="button" value = 'C' onclick = "Clear()" style="color: aquamarine;">
              <input type="button" value = 'DE' onclick ="Back('DE')" style="color: aquamarine;">
              <input type="button" value = '.' onclick = "Solve('.')" style="color: aquamarine;">
              <input type="button" value = '/' onclick = "Solve('/')" style="color: aquamarine;">
              <br>
              <input type="button" value = '7' onclick = "Solve('7')">
              <input type="button" value = '8' onclick = "Solve('8')">
              <input type="button" value = '9' onclick = "Solve('9')">
              <input type="button" value = 'x' onclick = "Solve('*')" style="color: aquamarine;">
              <br>
              <input type="button" value = '4' onclick = "Solve('4')">
              <input type="button" value = '5' onclick = "Solve('5')">
              <input type="button" value = '6' onclick = "Solve('6')">
              <input type="button" value = '-' onclick = "Solve('-')" style="color: aquamarine;">
              <br>
              <input type="button" value = '1' onclick = "Solve('1')">
              <input type="button" value = '2' onclick = "Solve('2')">
              <input type="button" value = '3' onclick = "Solve('3')">
              <input type="button" value = '+' onclick = "Solve('+')" style="color: aquamarine;">
              <br>
              <input type="button" value = '00'onclick = "Solve('00')">
              <input type="button" value = '0' onclick = "Solve('0')">
              <input type="button" class="equal" value = '=' onclick = "Result()">
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
